<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="./style/index.css">
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
 <title>google</title>
</head>
<body>
 <div class="google-header">
  <div class="gmail-img">
   <img class="email" src="./asset/Images/image.jpeg" title="Google Account: support@pmt.com">
  </div>
  <div class="header-icons">
   <a href="#">Gmail</a>
   <a href="#">Images</a>
   <i class="fa fa-th"></i>
  </div>
  <div class="google-search text-center">
   <div class="google-image" title="google">
    <img src="./asset/Images/google-logo.jpg">
   </div>
  </div>
  <div class="div2">
   <input type="search" placeholder="Search Google or type URL">
  </div>
  
  <div class="bookmark">
   <div class="site">
    <i class="fa fa-facebook"></i>
    <p>Facebook</p>
   </div>
   <div class="site">
    <i class="fa fa-youtube"></i>
    <p>Youtube</p>
   </div>
   <div class="site">
    <i class="fa fa-linkedin"></i>
    <p>Linkedin</p>
   </div>
   <div class="site">
    <i class="fa fa-instagram"></i>
    <p>Instagram</p>
   </div>
   <div class="site">
    <i class="fa fa-pinterest"></i>
    <p>Pinterest</p>
   </div>
   <div class="site">
    <i class="fa fa-whatsapp"></i>
    <p>Whatsapp</p>
  </div>
 </div>
</body>
</html>
